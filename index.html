<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Monster Attack</title>
</head>
<body>
  <div id="app">
    <section class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5 class="display-4 text-center">You</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" :style="{width: playerHealth + '%'}" :aria-valuenow="playerHealth" aria-valuemin="0" aria-valuemax="100">
                {{ playerHealth }}%
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h5 class="display-4 text-center">Monster</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" :style="{width: monsterHealth + '%'}" :aria-valuenow="monsterHealth" aria-valuemin="0" aria-valuemax="100">
                {{ monsterHealth }}%
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="py-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body text-center" v-if="!gameIsRunning">
                <button  class="btn btn-success btn-lg" @click="startGame">Start New Game</button>
              </div>
              <div class="card-body" v-else>
                <div class="row">
                  <div class="col-md-3">
                    <button  class="btn btn-block btn-lg btn-danger">Attack</button>
                  </div>
                  <div class="col-md-3">
                    <button  class="btn btn-block btn-lg btn-warning">Special Attack</button>
                  </div>
                  <div class="col-md-3">
                    <button  class="btn btn-block btn-lg btn-success">Heal</button>
                  </div>
                  <div class="col-md-3">
                    <button  class="btn btn-block btn-lg btn-dark">Give Up</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
